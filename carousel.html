<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <style>
    .carousel {
      display: flex;
      margin: 0 auto;
      width: 70%;
      overflow: hidden;
      position: relative;
    }
    .carousel-container {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      width: 100%;
      flex: 0 0 auto;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
    }
    .prev {
      left: 0;
    }
    .next {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-container">
      <div class="carousel-item">
        <img src="img/1.jpg" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="img/3.jpg" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="img/2.jpg" alt="Image 3">
      </div>
    </div>
    <div class="prev" onclick="moveCarousel(-1)">&#10094;</div>
    <div class="next" onclick="moveCarousel(1)">&#10095;</div>
  </div>

  <script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');

    function moveCarousel(direction) {
      currentIndex += direction;
      if (currentIndex < 0) {
        currentIndex = items.length - 1;
      } else if (currentIndex >= items.length) {
        currentIndex = 0;
      }
      const position = -currentIndex * items[0].offsetWidth;
      document.querySelector('.carousel-container').style.transform = `translateX(${position}px)`;
    }
  </script>
</body>
</html>
